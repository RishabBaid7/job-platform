spring.application.name=application-service

server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5432/jobdb
spring.datasource.username=jobuser
spring.datasource.password=jobpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=application-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=applicationCreatedEvent:com.jobplatform.application_service.event.ApplicationCreatedEvent
# spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer




# Connection:
# bootstrap-servers=localhost:9092 - Kafka broker address to connect to

# Consumer settings:
# group-id=application-group - Consumer group name (multiple instances share workload)
# auto-offset-reset=earliest - When no previous offset exists, start reading from the beginning of the topic

# Producer settings:
# key-serializer - Converts message keys to strings before sending
# value-serializer - Converts message values to strings before sending

# In short: connects to local Kafka, consumers start from the earliest message, and messages are sent as strings.
 